<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab|Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/popbox.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <title>Registro | T1</title>
</head>

<body>
  <main>
    <section class="container">
      <section class="row">
        <section class="col">
  <!--Inicia titulo-->
  <section class="container">
    <section class="row">
      <section class="col">
        <h1 class="text-center info-text">Información del visitante</h1>
        <h2 class="text-center visit-text">Visit information </h2>
    </section>
  </section>
</section>
  <!--Inicia sección del form-->        
          <section class="container form-wrap">
          <section class="row">
             <form class="col-md-12 col-lg-6 mx-auto">
              <div class="form-group"> 
                <input type="name" class="form-control border-top-0 border-right-0 border-bottom-2 border-left-0" id="fullname">
                <label for="name-full">Nombre completo / Full Name</label>
              </div>

              <div class="form-group">
                <input type="email" class="form-control border-top-0 border-right-0 border-bottom-2 border-left-0" id="email">
                <label for="email-form">Correo electronico / E-mail</label>
              </div>

              <div class="form-group">
                  <select class="custom-select" id="person-select">
                     
                      <option id ="empleado" value="Empleado">Empleado</option>
             <option id ="diana-carrillo" value="Diana Carrillo">Diana Carrillo</option>
             <option id ="lex-hernandez" value="Lex Hernández">Lex Hernández</option>
             <option id ="diana-esmeralda" value="Diana Esmeralda">Diana Esmeralda</option>
                    </select>
          
                <label for="visit-form">Persona que visita / Person who visit </label>
              </div>

              <div class="form-group">
                  <input type="input" class="form-control border-top-0 border-right-0 border-bottom-2 border-left-0" id="company">
                  <label for="visit-form">Compañia a quien visita / Visited company</label>
                </div>
            </form>
          </section>
        </section>
<!--Inicia sección del icono de camara--> 
<section class="container">
<section class="row">
  <section class="col d-flex justify-content-center align-items-center">
    
      <img src="../images/icons8-camera-500.png" class="camera-ico img-fluid" id="camara-icon" data-popbox-target="mypopbox1" alt="Responsive image">
  </section>
</section>
</section>
<!--terminaa sección del icono de camara-->

 

<!--Inicia sección del boton--> 
<section class="container">
<section class="row">
  <section class="col d-flex justify-content-center align-items-center">
      <button type="button" id="button-registro" class="btn two btn-outline-dark font-weight-bold" id="send-form-btn" >Enviar formulario</button>
  </section>
</section>
</section>
<!--Finaliza sección del boton--> 
        </section>
      </section>
    </section>
  </main>
  
<!--Inicia popbox donde se ubica acción de la camara-->
  <div data-popbox-id="mypopbox1" class="popbox">
      <div class="popbox_container" id="modal1">
          <video id="player" controls autoplay></video>
          <!-- <canvas id="capture" width=130 height=150></canvas> -->
          <i class="far fa-check-circle" id="capture"></i>
            <button data-popbox-close="mypopbox1" class="btn">Cerrar</button>
        </div>
      </div>

   
       
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../js/initialize.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/popbox.js"></script>
  <script type="text/javascript">
    var popbox = new Popbox({
          blur:true,
          overlay:true,
        });
  </script>

</body>

</html>
