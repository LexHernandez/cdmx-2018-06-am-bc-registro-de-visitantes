<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Registro de Visitantes | T1</title>
</head>

<body>
  <main>
    <section class="container-fluid">
      <section class="row">
        <section class="col">

          <div class="container">
            <section class="row one">
              <section class="login-register col">
                <a href="views/signIn.html" class="badge badge-light" id="sign-in-href">Sign In</a>
              </section>
            </section>
          </div>

          <div class="container">
            <section class="row two">
              <section class="message-register col-sm-10 col-md-10 col-lg-3 col-xl-8 mx-auto">
                <p class="text-center" id="welcome-message">Bienvenido | Welcome</p>
              </section>
            </section>
          </div>

          <div class="container">
            <section class="row three">
              <section class="logo-register col-sm-10 col-md-10 col-lg-6 col-xl-10 mx-auto">
                <img src="images/logoterminal.png" class="img-fluid" id="terminal-uno" alt="Responsive image">
              </section>
            </section>
          </div>

          <div class="container">
            <section class="row four">
              <section class="btn-register col-sm-10 col-md-12 col-lg-8 col-xl-10 d-flex justify-content-center align-items-center">
                <button type="button" id="button-registro" class="btn btn-outline-dark font-weight-bold" >Iniciar registro</button>
              </section>
            </section>
          </div>

        </section>
      </section>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
